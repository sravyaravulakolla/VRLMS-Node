<div  class="container">
    <h2 style="justify-content: center;display: flex;">Vehicle Registration Form</h2>
    <form action="display.html">
      <div class="row">
        <div class="col-25">
          <label for="fname">Full Name</label>
        </div>
        <div class="col-75">
          <input type="text" id="fname" name="fullname" required>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="age">Age</label>
        </div>
        <div class="col-75">
          <input type="number" id="age" name="age" required>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="gen">Gender</label>
        </div>
        <div class="col-75">
          <select id="gen" name="gen">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
      </div>      
      <div class="row">
        <div class="col-25">
          <label for="perad">Permanant Address</label>
        </div>
        <div class="col-75">
          <input type="text" id="perad" name="perad" required>
        </div>
      </div>
       <div class="row">
        <div class="col-25">
          <label for="tempad">Temporary Address</label>
        </div>
        <div class="col-75">
          <input type="text" id="tempad" name="tempad" required>
        </div>
      </div>      
      <div class="row">
        <div class="col-25">
          <label for="dob">Date of Birth</label>
        </div>
        <div class="col-75">
          <input type="date" id="dob" name="dob" required>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="dad">Address of the dealer</label>
        </div>
        <div class="col-75">
          <input type="text" id="dad" name="dad" required>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="vehcls">Class of Vehicle</label>
        </div>
        <div class="col-75">
          <input type="text" id="vehcls" name="vehcls" required>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="eng">Engine Number</label>
        </div>
        <div class="col-75">
          <input type="number" id="eng" name="eng" required>
        </div>
      </div>
      <br>
      <div style="width: auto;justify-content: center;display: flex;" class="row">
        <input style="width: 100px;margin-right: 5px;" type="reset" value="Reset">
        <input style="width: 100px;" type="submit" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#myModal" value="Submit">  
      </div>
          </div>
        </div>
      </div>
   
    </form>
